<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Histoire Aléatoire</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #357ab7;
        }
        #story {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(10, 10, 10, 0.5);
            max-width: 800px;
            margin-top: 20px;
            white-space: pre-wrap;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .carousel {
            max-width: 500px;
        }
        .carousel img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(10, 10, 10, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .card p {
            margin-top: 10px;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Générateur d'Histoire Aléatoire</h1>
    <img src="images/illus.webp" alt="Image 1">
    <button onclick="generateStory()">Générer une Histoire</button>
    <div id="story">Cliquez sur le bouton pour découvrir votre histoire !</div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function generateStory() {
            const lieux = ["lieux/000.webp", "lieux/001.webp", "lieux/002.webp"];
            const personnes = ["personnes/000.webp", "personnes/001.webp", "personnes/002.webp"];

            const lieuIndex = Math.floor(Math.random() * lieux.length);
            const personneIndex = Math.floor(Math.random() * personnes.length);

            const lieuImage = `<img src="images/${lieux[lieuIndex]}" alt="Lieu" onclick="enlargeImage(this)">`;
            const personneImage = `<img src="images/${personnes[personneIndex]}" alt="Personne" onclick="enlargeImage(this)">`;

            document.getElementById('story').innerHTML = `
                Voici vos cartes : <br>
                <div class="cards">
                    <div class="card">
                        ${lieuImage}
                        <p>Lieu</p>
                    </div>
                    <div class="card">
                        ${personneImage}
                        <p>Héros</p>
                    </div>
                </div>
            `;
        }

        function enlargeImage(img) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
